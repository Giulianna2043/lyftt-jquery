<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/request.css">
</head>
<body onload="init()">
    <!-- ------------------------------------------------------------------ MAPA -->
    <div id="map"></div>
    
    <!-- ---------------------------------------------------------- SEGUNDA VISTA -->
    <div class="container">
    
        <ul id="list-cars-dos">
            <li>
                <div class="row">
                    <div class="col-xs-5">
                        <img src="img/car-sedan.jpg" alt="" height="50px" width="50px" id="carro">
                    </div>
                    <div class="col-xs-7" >
                        <p >Lyft <br><small>Fast ride, 4 seats</small></p>
                    </div>
                </div>
            </li>

            <li>
                <div class="row">
                    <div class="col-xs-6 text-center">
                        <img src="img/master.png" height="30px" width="30px"alt="" > Personal <br><small>Payment</small>
                    </div>
                    <div class="col-xs-6 text-center" ><br>
                        <p id="precio">$6-12</p><br><p><small>Price estimate</small></p>
                    </div>
                </div>
            </li>
            <li>
                <div class="row">
                    <div class="col-xs-2">
                        <i class="glyphicon glyphicon-heart" style="color:#ff00bf;"></i>
                    </div>
                    <div class="col-xs-10">
                        <p id="">Paz-Peru</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="row">
                    <div class="col-xs-2">
                        <i class="glyphicon glyphicon-heart" style="color:#3c0980;"></i>
                    </div>
                    <div class="col-xs-10">
                        <p id="calle">Caltrain Station</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- ---------------------------------------------------- BOTON DE SELECCION -->
    <a href="cobro.html"class="btn-request" id="boton-request">Request Lyft</a>
    
    <!-- ---------------------------------------------------------------- SCRIPT -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/nuevos.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1OTUCWFO21snB64uTCKgsDmi3UlP5FCo&callback=initMap" async defer></script>
    <script src="js/setpickup.js"></script>
    <script src="js/request.js"></script>
    <script src="js/nuevos.js"></script>
    
    
    
</body>
</html>
